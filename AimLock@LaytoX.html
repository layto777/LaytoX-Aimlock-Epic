  <style>

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.01));
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(138,43,226,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;

      border-radius: 10px;

      display: flex;

    input[type="password"] {

    }

    button.primary {

      margin-top: 12px;
      padding: 12px;

      border: none;

      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
    }

    .tabs {
      display: flex;

      margin-top: 14px;

    .tab {
      flex: 1;
      padding: 10px;

      text-align: center;
      background: rgba(255,255,255,0.02);
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      border: 1px solid transparent;
    }

    .tab.active {
      background: linear-gradient(90deg, rgba(138,43,226,0.12), rgba(91,20,184,0.08));
      border-color: rgba(138,43,226,0.18);
      color: #fff;
    }

    .tab i {
      margin-right: 6px;
    }

    .panel-content {
      margin-top: 14px;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.01);
      border: 1px solid rgba(255,255,255,0.02);
    }

    .option label {
      font-weight: 600;
      color: var(--muted);
    }

    .switch {
      width: 40px;
      height: 24px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      position: relative;
    }

    .switch .knob {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      transition: all .18s ease;
    }

    .switch.on {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .switch.on .knob {
      left: 19px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .target {
      padding: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      font-weight: 700;
      color: #f6e9ff;
      text-align: center;
      border: 1px dashed rgba(138,43,226,0.12);
    }

    .inject-wrap {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notify {
      display: none;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: #bdf7c6;
      font-weight: 700;
    }

    .copyright {
      margin-top: 12px;
      font-size: 12px;
      color: #cdbef0;
      text-align: center;
    }

    .small-note {
      font-size: 11px;
      color: #b8aee6;
      margin-top: 6px;
    }

    .fov-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .fov-slider {
      flex: 1;
    }

    .fov-value {
      min-width: 50px;
      text-align: center;
      font-weight: 700;
      color: var(--accent);
      background: rgba(138,43,226,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
<style></style></head>
<body>

<canvas id="rain" width="1912" height="954"></canvas>

<div class="card">
  <div class="title">
    <div class="logo">s</div>
    <div>
      <h1>Layto_X - Aimlock</h1>
      <p class="small">Best Panel | AimLock Iphone</p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginSection">
    <div class="login-row">
      <label for="senha">key :</label>
      <input id="senha" type="password" placeholder="Password">
    </div>
    <button class="primary" onclick="verificarSenha()">Entrar</button>
    <p class="small small-note">Dev : <strong>@Layto_X</strong></p>
  </div>

  <!-- PAINEL -->
  <div id="painel" style="display:none;">
    <div class="tabs">
      <div id="tab1" class="tab active" onclick="setTab(1)">
        <i class="fas fa-crosshairs"></i> 
      </div>
      <div id="tab2" class="tab" onclick="setTab(2)">
        <i class="fas fa-cog"></i> 
      </div>
      <div id="tab3" class="tab" onclick="setTab(3)">
        <i class="fas fa-bullseye"></i> 
      </div>
    </div>

    <div id="content" class="panel-content">
      <!-- TAB 1 -->
      <div id="content1">
        <div class="option">
          <label>Aimbot Lock</label>
          <div class="switch" id="swAimbot" onclick="toggle(&#39;swAimbot&#39;)"><div class="knob"></div></div>
        </div>

        <div class="option">
          <label>Aim Smooth</label>
          <div class="switch" id="swNeck" onclick="toggle(&#39;swNeck&#39;)"><div class="knob"></div></div>
        </div>

        <div class="option">
          <label>Tracking</label>
          <div class="fov-container">
            <input id="fov" type="range" min="10" max="120" value="50" class="fov-slider" oninput="atualizarFOV(this.value)">
            <span id="fovValue" class="fov-value">50%</span>
          </div>
        </div>

        <div style="margin-top:8px">
          <div class="small-note">IOS :</div>
          <div class="target">Enable</div>
        </div>
      </div>

      <!-- TAB 2 -->
      <div id="content2" style="display:none;">
        <div class="option">
          <label>Aim Recoil</label>
          <div class="switch" id="swRecoil" onclick="toggle(&#39;swRecoil&#39;)"><div class="knob"></div></div>
        </div>

        <div class="option">
          <label>AimSWITCH</label>
          <div class="switch" id="swAuto" onclick="toggle(&#39;swAuto&#39;)"><div class="knob"></div></div>
        </div>

        <div class="option">
          <label>Aim Speed</label>
          <div class="switch" id="swSens" onclick="toggle(&#39;swSens&#39;)"><div class="knob"></div></div>
        </div>
      </div>

      <!-- TAB 3 -->
      <div id="content3" style="display:none;">
        <p style="margin:0 0 8px 0">Painel Aimlock.<br>Dev <strong>@Layto_X</strong></p>
        <p style="margin:0;font-size:13px;color:#d8c9f8">Direitos autorais ©️ <strong>Layto_X</strong> — Todos os direitos reservados.</p>
        <p style="margin-top:8px;font-size:12px;color:#cbbef6">Uso apenas para demonstração. O autor não se responsabiliza por uso indevido.</p>
      </div>
    </div>

    <div class="inject-wrap">
      <button class="primary" onclick="abrirFreeFire()">Inject FF</button>
      <div id="notify" class="notify">Abrindo Free Fire...</div>
      <div class="copyright">©️ Layto_X</div>
    </div>
  </div>
</div>

<script>
  const CORRECT = "layto777";

  function verificarSenha(){
    const v = document.getElementById('senha').value.trim();
    if (v === CORRECT){
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
    } else {
      alert('Senha incorreta! Tente novamente.');
    }
  }

  function setTab(i){
    for (let t = 1; t <= 3; t++){
      document.getElementById('tab' + t).classList.remove('active');
      document.getElementById('content' + t).style.display = 'none';
    }
    document.getElementById('tab' + i).classList.add('active');
    document.getElementById('content' + i).style.display = 'block';
  }

  function toggle(id){
    const el = document.getElementById(id);
    if (!el) return;
    el.classList.toggle('on');
  }

  function atualizarFOV(valor) {
    document.getElementById('fovValue').textContent = valor + '%';
  }

  function abrirFreeFire() {
    const n = document.getElementById('notify');
    n.style.display = 'block';
    n.textContent = 'Abrindo Free Fire...';
    
    // Lista de deeplinks para Free Fire
    const freeFireLinks = [
      'freefire://',
      'intent://com.dts.freefireth#Intent;scheme=freefire;package=com.dts.freefireth;end',
      'intent://com.dts.freefireth/com.dts.freefireth.FFMainActivity#Intent;scheme=freefire;package=com.dts.freefireth;end',
      'com.dts.freefireth://',
      'freefire://com.dts.freefireth'
    ];
    
    let opened = false;
    
    // Tenta abrir com cada deeplink
    for (let link of freeFireLinks) {
      try {
        // Cria um link invisível e clica nele (funciona melhor)
        const a = document.createElement('a');
        a.href = link;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        opened = true;
        console.log('Tentando abrir com:', link);
        break;
      } catch (e) {
        console.log('Erro com link:', link, e);
      }
    }
    
    // Se não abriu com os deeplinks, tenta abrir diretamente
    if (!opened) {
      try {
        // Método direto - funciona na maioria dos casos
        window.location.href = 'freefire://';
        opened = true;
      } catch (e) {
        console.log('Erro com window.location:', e);
      }
    }
    
    // Fallback: abre na Play Store após 2 segundos se não abriu
    setTimeout(() => {
      if (!opened) {
        n.textContent = 'Free Fire não encontrado. Abrindo Play Store...';
        try {
          window.open('market://details?id=com.dts.freefireth', '_blank');
        } catch (e) {
          // Último fallback: abre no navegador
          window.open('https://play.google.com/store/apps/details?id=com.dts.freefireth', '_blank');
          n.textContent = 'Abra o Free Fire manualmente';
        }
      }
    }, 2000);
    
    // Esconde a notificação após 4 segundos
    setTimeout(() => {
      n.style.display = 'none';
    }, 4000);
  }

  document.addEventListener('keydown', function(e){
    if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none'){
      verificarSenha();
    }
  });

  // Animação de chuva
  const canvas = document.getElementById('rain');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const drops = Array.from({ length: 300 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    l: 10 + Math.random() * 20,
    xs: -2 + Math.random() * 4,
    ys: 4 + Math.random() * 4
  }));

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.strokeStyle = 'rgba(138,43,226,0.25)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    for (const d of drops) {
      ctx.moveTo(d.x, d.y);
      ctx.lineTo(d.x + d.xs, d.y + d.l);
    }
    ctx.stroke();
    move();
  }

  function move() {
    for (const d of drops) {
      d.x += d.xs;
      d.y += d.ys;
      if (d.y > height) {
        d.y = -20;
        d.x = Math.random() * width;
      }
    }
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  loop();

  // PWA - Instalação simplificada
  let deferredPrompt;
  
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // Mostra instrução para adicionar à tela inicial
    setTimeout(() => {
      if(deferredPrompt) {
        alert('Para melhor experiência, adicione este app à sua tela inicial!\n\nNo Chrome: ⋮ → "Adicionar à tela inicial"\nNo Safari: 📤 → "Adicionar à tela de início"');
      }
    }, 3000);
  });
  
  window.addEventListener('appinstalled', () => {
    console.log('App instalado com sucesso!');
    deferredPrompt = null;
  });
</script>


</body></html>
